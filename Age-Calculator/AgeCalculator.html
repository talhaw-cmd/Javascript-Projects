<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AgeCalculator.css">
    <title>Age Calculator</title>
</head>

<body>

    <div id="inputBox">
        <input type="text" id="birthDateInput" placeholder="Jan 5, 2000">
        <input type="button" value="Calculate" id="calculateBtn">
    </div>

    <div id="resultBox">
        <h1 id="yearsResult">20 years</h1>
        <h1 id="monthsResult">7 months</h1>
        <h1 id="daysResult">28 days</h1>
    </div>

    <script src="AgeCalculator.js"></script>
</body>
</html>
